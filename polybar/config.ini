;==========================================================
;   Polybar — Classic Layout (Standard Style)
;==========================================================

[colors]
; Fondo negro con 60% de transparencia (99)
bg = #99000000 
; Texto blanco puro
fg = #ffffff 

; Colores para iconos y acentos
blue = #89b4fa
green = #a6e3a1
yellow = #f9e2af
red = #f38ba8
lavender = #b4befe
gray = #6c7086

;==========================================================

[bar/main]
; La barra ocupa todo el ancho con un pequeño margen
width = 100%
height = 30
radius = 0

background = ${colors.bg}
foreground = ${colors.fg}

; Línea decorativa inferior (opcional, cámbiala a 0 si no te gusta)
line-size = 2
line-color = ${colors.blue}

padding-left = 1
padding-right = 1
module-margin = 1

font-0 = MesloLGS NF:style=Regular:size=10;2

; Organización de módulos
modules-left   = xworkspaces
modules-center = xwindow
modules-right  = pulseaudio memory cpu wlan backlight battery date

tray-position = right
tray-padding = 5

wm-restack = i3
enable-ipc = true

cursor-click = pointer

;==========================================================
; WORKSPACES
;==========================================================

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = #33ffffff
label-active-underline = ${colors.blue}
label-active-padding = 2

label-occupied = %name%
label-occupied-padding = 2

label-empty = %name%
label-empty-foreground = ${colors.gray}
label-empty-padding = 2

label-urgent = %name%
label-urgent-background = ${colors.red}
label-urgent-padding = 2

;==========================================================
; WINDOW TITLE
;==========================================================

[module/xwindow]
type = internal/xwindow
label = %title:0:80:…%
label-foreground = ${colors.fg}

;==========================================================
; AUDIO
;==========================================================

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <ramp-volume> <label-volume>
label-volume = %percentage%%
label-volume-foreground = ${colors.fg}

format-muted =  <label-muted>
label-muted = Muted
label-muted-foreground = ${colors.gray}

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-volume-foreground = ${colors.blue}

click-left = pavucontrol

;==========================================================
; MEMORY
;==========================================================

[module/memory]
type = internal/memory
interval = 3
format-prefix = " "
format-prefix-foreground = ${colors.yellow}
label = %percentage_used%%

;==========================================================
; CPU
;==========================================================

[module/cpu]
type = internal/cpu
interval = 3
format-prefix = " "
format-prefix-foreground = ${colors.lavender}
label = %percentage%%

;==========================================================
; NETWORK
;==========================================================

[module/wlan]
type = internal/network
interface = wlan0
interval = 5

format-connected = <label-connected>
format-connected-prefix = " "
format-connected-prefix-foreground = ${colors.green}
label-connected = "Online"

format-disconnected = <label-disconnected>
format-disconnected-prefix = " "
format-disconnected-prefix-foreground = ${colors.red}
label-disconnected = "Offline"

;==========================================================
; BACKLIGHT (BRILLO)
;==========================================================

[module/backlight]
type = internal/backlight
card = intel_backlight
use-actual-brightness = true
enable-scroll = true

format = <ramp> <label>
label = %percentage%%
ramp-0 = 󰃞
ramp-1 = 󰃟
ramp-2 = 󰃠
ramp-foreground = ${colors.yellow}

;==========================================================
; BATTERY
;==========================================================

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC

format-charging = <label-charging>
format-charging-prefix = " "
format-charging-prefix-foreground = ${colors.green}

format-discharging = <ramp-capacity> <label-discharging>
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-foreground = ${colors.blue}

label-charging = %percentage%%
label-discharging = %percentage%%
label-full =  100%

;==========================================================
; DATE
;==========================================================

[module/date]
type = internal/date
interval = 60
date = %I:%M %p
label =  %date%
label-foreground = ${colors.blue}

;==========================================================

[settings]
screenchange-reload = true
pseudo-transparency = true
